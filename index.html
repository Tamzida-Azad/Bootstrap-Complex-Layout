<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS links-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

  <title>Bootstrap Layout</title>

</head>
<body>
  <!--Header Start-->
  <section class="header">
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-sm-3 col-12"><div class="bg">1.1</div></div>
        <div class="col-md-7col-sm-6 col-6"><div class="bg">1.2</div></div>
        <div class="col-md-3 col-sm-3 col-6"><div class="bg">1.3</div></div>      
      </div>
    </div>
  </section>
  <!--Header End-->

  <!--Hero Start-->
  <section class="hero">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-8 col-sm-12 d-sm-block d-none"><div class="bg">2.1</div></div>
            <div class="col-md-4 col-sm-12"><div class="bg">2.2</div></div>
          </div>
        </div>
        <div class="col-md-3 d-md-block d-none"><div class="bg red">3</div></div>
      </div>
    </div>
    </section>
    <!--Hero End-->
    <!--Body Start-->
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
           <div class="row">
            <div class="col-md-4 col-sm-9 col-12"><div class="bg">4.1</div></div>
            <div class="col-sm-3 col-12 d-md-none d-sm-block"><div class="bg red">3</div></div>
            <div class="col-md-8 col-sm-12 col-12"><div class="bg">4.2</div></div>
          </div>
        </div>
        <div class="col-md-3 d-md-block d-none"><div class="bg">5</div></div>
      </div>
    </div>
  </section>
        <!--Body End-->

        <!--Bar Start-->
        <section class="bar">
          <div class="container">
            <div class="row">
              <div class="col-sm-12 d-md-none d-sm-block d-none"><div class="bg">5</div></div>
            </div>
          </div>
        </section>

        <!--Bar End-->

        <!--Footer Start-->
<section class="footer">
          <div class="container">
            <div class="row">
              <div class="col-12"><div class="bg">6</div></div>
            </div>
          </div>
        </section>
        <!--Footer End-->



        <!-- js links -->
        <script src="js/jquery-3.5.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
      </body>
      </html>
